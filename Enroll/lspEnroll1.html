<section id="section" class="section">
    <form action="../lsp.html" method="post" name="sec_login" id="sec_login" class="sec_login">
        <h1>注册</h1><div class="sec_log_right"></div><div class="sec_log_left"></div>
        <ul class="sec_login_ul  sec_log_f">
            <li class="sec_login_ul_1">
                <input type="text" class="inputs" id="name" placeholder="昵称"/>
            </li>
            <li id="Divname"><div></div></li>
            <li class="sec_login_ul_2">
                <input type="password" class="inputs" id="pwd" placeholder="密码(6~16个字符组成，区分大小写)"/>
            </li>
            <li id="Divpwd"><div></div></li>
            <li class="sec_login_ul_3">
                <input type="text" class="readonly" id="readonly" value="中国大陆"/>
                <img src="images/bjt.png"/>
                <input type="text" class="cell" id="cell" placeholder="填写常用手机号"/>
                <ul>
                    <li><div>中国大陆</div></li><li><div>中国香港特别行政区</div></li>
                    <li><div>中国澳门特别行政区</div></li>
                    <li><div>中国台湾</div></li><li><div>美国</div></li><li><div>澳大利亚</div></li>
                </ul>
            </li>
            <li id="Divcell"><div></div></li>
            <li class="sec_login_ul_4">
                <input type="text" class="inputs" id="auth" placeholder="请输入验证码"/>
                <input type="button" class="button" id="button" value="点击获取"/>
            </li>
            <li id="Divauth"><div></div></li>
            <li id="sec_login_ul_5">
                <input type="checkbox" name="checkbox" id="checkbox"/>
                <span>确认成为老色批</span>
            </li>
            <li class="sec_login_ul_6">
                <input type="submit" class="submit" id="submit" value="注册" disabled="disabled"/>
            </li>
            <li class="sec_login_ul_7"><a href="lspEnroll2.html">已有账号，直接登录></a></li>
        </ul>
    </form>
</section>
